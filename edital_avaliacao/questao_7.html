<!DOCTYPE html>
<html>
<head>
    <title>Gráfico de Barras com D3.js</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <svg class="barChart" width="400" height="200"></svg>

    <script>

function plotarGrafico(data) {
            // Configuração do gráfico
            const svg = d3.select('.barChart');
            const margin = { top: 20, right: 20, bottom: 30, left: 40 };
            const width = +svg.attr('width') - margin.left - margin.right;
            const height = +svg.attr('height') - margin.top - margin.bottom;
            const g = svg.append('g').attr('transform', `translate(${margin.left},${margin.top})`);

            // Escalas
            const x = d3.scaleBand()
                .rangeRound([0, width])
                .padding(0.1)
                .domain(data.map(d => d.label));

            const y = d3.scaleLinear()
                .rangeRound([height, 0])
                .domain([0, d3.max(data, d => d.valor)]);

            // Criação das barras
            g.selectAll('.bar')
                .data(data)
                .enter().append('rect')
                .attr('class', 'bar')
                .attr('x', d => x(d.label))
                .attr('y', d => y(d.valor))
                .attr('width', x.bandwidth())
                .attr('height', d => height - y(d.valor))
                .attr('fill', 'blue');

            // Adiciona os eixos
            g.append('g')
                .attr('class', 'axis axis--x')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x));

            g.append('g')
                .attr('class', 'axis axis--y')
                .call(d3.axisLeft(y).ticks(10, 's'));

            // Adiciona os rótulos do eixo x
            g.selectAll('.axis--x .tick text')
                .attr('transform', 'rotate(-45)')
                .attr('x', -10)
                .attr('y', 0)
                .attr('dy', '.35em')
                .style('text-anchor', 'end');
        }

        function lerArquivoJSON() {
          fetch('./dados_questao.json')
              .then(response => response.json())
              .then(data => {
                  plotarGrafico(data);
              })
              .catch(error => {
                  console.error('Erro ao ler o arquivo JSON:', error);
              });
          }

        function gerarGrafico() {
            lerArquivoJSON();
        }

        gerarGrafico()
    </script>
</body>
</html>
