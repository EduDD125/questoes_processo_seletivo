<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Quest√£o 6</title>
  <style>
    canvas {
        width: 400px;
        height: 400px;
    }
  </style>
</head>
<body>
  
<div>
  <canvas class="barChart"></canvas>
</div>


<script>
  
        function lerArquivoJSON() {
          fetch('http://localhost:8080/dados_questao.json')
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  plotarGrafico(data);
              })
              .catch(error => {
                  console.error('Erro ao ler o arquivo JSON:', error);
              });
          }

        function gerarGrafico() {
            lerArquivoJSON();
        }

        function plotarGrafico(data) {
            const labels = data.map(item => item.label);
            const valores = data.map(item => item.valor);
            console.log(valores);


            const ctx = document.querySelector('.barChart').getContext('2d');
            const barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade de modelos por tipo de roupa',
                        data: valores,
                        backgroundColor: '#1F77B4',
                        borderColor: 'black',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        gerarGrafico()

    </script>  



</body>
</html>
