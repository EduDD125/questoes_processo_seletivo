<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Questão 6</title>
</head>
<body>
  
<div>
  <div class="content">
    <button onclick="gerarGrafico()">Gerar Gráfico</button>
</div>
  <canvas class="barChart"></canvas>
</div>


<script>
  
        function lerArquivoJSON() {
          fetch('http://localhost:8080/dados_questao_6.json')
              .then(response => response.json())
              .then(data => {
                  console.log(data);
                  const dadosExemplo = [
                        { label: 'Blusas', valor: 10 },
                        { label: 'Saias', valor: 20 },
                        { label: 'Calças', valor: 15 },
                        { label: 'Vestidos', valor: 25 }
                    ];
                  plotarGrafico(dadosExemplo);
              })
              .catch(error => {
                  console.error('Erro ao ler o arquivo JSON:', error);
              });
          }

        function gerarGrafico() {

            document.querySelector('.content').style.display = 'none';
            document.querySelector('.barChart').style.display = 'block';

            lerArquivoJSON();
        }

        function plotarGrafico(data) {
            const labels = data.map(item => item.label);
            const valores = data.map(item => item.valor);

            const ctx = document.querySelector('.barChart').getContext('2d');
            const barChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Quantidade de modelos por tipo de roupa',
                        data: valores,
                        backgroundColor: 'blue',
                        borderColor: 'black',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }


    </script>  



</body>
</html>
